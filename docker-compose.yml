services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - minio
    env_file:
      - ./backend/.env  


  frontend:
    build: ./frontend 
    ports:
      - "5173:5173"  
    environment:
      - NODE_ENV=development


  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ~/start:/data
    ports:
      - 9000:9000
      - 9001:9001

volumes:
  minio_data:
    external: false