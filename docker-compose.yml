services:
    nginx:
        image: nginx:stable-alpine
        ports:
            - 80:80
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf

    minio:
        image: minio/minio
        command: server /data --console-address ":9001"
        ports:
            - 9000:9000
            - 9001:9001
        volumes:
            - minio_data:/data

    mongodb_user:
        image: mongo:latest
        ports:
            - 27018:27017
        volumes:
            - mongo_user_data:/data/db

    mongodb_post:
        image: mongo:latest
        ports:
            - 27019:27017
        volumes:
            - mongo_post_data:/data/db
    
    mongodb_notification:
        image: mongo:latest
        ports:
            - 27020:27017
        volumes:
            - mongo_notification_data:/data/db

    frontend:
        build: ./frontend
        ports:
            - 5173:5173

    user_service:
        build: ./backend/user
        ports:
            - 8001:8001

    post_service:
        build: ./backend/post
        ports:
            - 8002:8002

    notification_service:
        build: ./backend/notification
        ports:
            - 8003:8003

volumes:
    minio_data:
    mongo_user_data:
    mongo_post_data:
    mongo_notification_data:
